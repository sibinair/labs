<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
	<title>Bootstrap lab 1</title>
	<style type="text/css">
		.container{
			margin: 75px 250px;
		}
		.row{
			width: 750px;
			height: 120px;
			border-style: solid;
			border-color: white;
				
		}
		.col-md-3, .col-md-12, .col-md-6, .col-md-10, .col-md-2{
			text-align: center;
			color: white;
			font-size: 25px;
			padding-top: 40px;
			border-width: 5px;
			border-style: solid;
			border-color: white;
		}
		.col-md-3{
			background-color: #ee2e84;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center" style="background-color:#F5C6D6;">col-12</div>	
		</div>
		<div class="row">
			<div class="col-md-3">col-3</div>
			<div class="col-md-3">col-3</div>
			<div class="col-md-3">col-3</div>
			<div class="col-md-3">col-3</div>	
		</div>
		<div class="row">
			<div class="col-md-6" style="background-color:#85CFD8;">col-6</div>
			<div class="col-md-6" style="background-color:#85CFD8;">col-6</div>	
		</div>
		<div class="row">
			<div class="col-md-10" style="background-color:#8DC63F;">col-10</div>
			<div class="col-md-2" style="background-color:#E76E34;">col-2</div>	
		</div>
	</div>
</body>
</html>
